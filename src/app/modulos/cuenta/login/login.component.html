<div class="login-container">
  <div class="login-form">
    <h2 class="mb-4">Inicio de sesión</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" class="form-control" [(ngModel)]="this.login.email" placeholder="Ingresa tu correo">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" [(ngModel)]="this.login.password" placeholder="Ingresa tu contraseña">
    </div>
    <button type="button" (click)="this.verificar()" class="btn btn-primary">Iniciar sesión</button>
    <div class="mt-3">
      <a href="/nuevo-usuario" class="text-decoration-none">Registrarme</a> |
      <a href="#" class="text-decoration-none">Olvidé mi contraseña</a>
    </div>
  </div>
      <div class="alert alert-success" role="alert" *ngIf="this.alerta===true">
        {{this.mensaje}}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="this.alerta===false">
      {{this.mensaje}}
      </div>
</div>
