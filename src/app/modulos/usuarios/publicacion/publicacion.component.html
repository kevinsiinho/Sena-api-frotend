<div class="info">
  <h1>Crear Publicación</h1>
  <div class="cuerpo">
      <div class="row g-3">
          <div class="col-12">
            <label for="validationDefault01" class="form-label ">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="this.publicacion.nombre">
          </div>
          <div class="col-12">
            <label for="validationDefault02" class="form-label">Descripción</label>
            <textarea class="form-control" cols="5" rows="6" [(ngModel)]="this.publicacion.descripcion"></textarea>
          </div>
          <div class="col-md-2">
              <label for="validationDefault04" class="form-label">Habilitar comentarios</label>
              <select class="form-select" id="validationDefault04" [(ngModel)]="this.publicacion.comentarios">
                <option selected disabled value="">Choose...</option>
                <option value={{true}} >Sí</option>
                <option value={{false}} >No</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="validationDefault04" class="form-label">Tipo</label>
              <select class="form-select"  [(ngModel)]="this.publicacion.tipo">
                <option selected disabled value="">Choose...</option>
                <option value={{tipo.tipo}} *ngFor="let tipo of this.tipoContenido">{{tipo.tipo}}</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="validationDefault04" class="form-label">Cursos</label>
              <select class="form-select"  [(ngModel)]="this.publicacion.cursoId" (change)="onChangeCurso($event)">
                <option selected disabled value="">Choose...</option>
                <option value={{curso.id}} *ngFor="let curso of this.cursos">{{curso.nombre}}</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="validationDefault04" class="form-label">Sección</label>
              <select class="form-select" [(ngModel)]="this.publicacion.seccionId">
                <option selected disabled value="">Choose...</option>
                <option value={{seccion.id}} *ngFor="let seccion of this.secciones">{{seccion.nombre}}</option>
              </select>
            </div>
            <div class="input-group col-md-4">
              <input
                    type="file"
                    class="form-control"
                    aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload"
                    (change)="archivos($event)"
                    multiple>
            </div>
            <div class="col-12">
              <ul class="list-group">
          <!--      <li class="list-group-item "*ngFor="let archivo of this.imagenesPrevisualizadas;let i=index">
                  <button type="button" (click)="descargarArchivo(archivo)" class="btn btn-outline-secondary">{{archivo.data?.name}}</button>
                  <button (click)="eliminarImagen(i)" class="btn btn-danger">x</button>
                </li>
                -->
              </ul>
            </div>

          <div class="col-12">
            <button class="btn btn-primary" (click)="this.Crear()">Guardar</button>
          </div>
        </div>

  </div>

</div>
