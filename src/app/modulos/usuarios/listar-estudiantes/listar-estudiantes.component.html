<div class="info">
    <h1>Listado de estudiantes</h1>
    <div class="cuerpo">
        <div class="container">
          <div class="col-md-2 filtro">
            <label for="validationDefault04" class="form-label">Filtar por curso</label>
            <select class="form-select"  (change)="onChangeCurso($event)">
              <option selected disabled value="">Choose...</option>
              <option value={{curso.id}} *ngFor="let curso of this.cursos">{{curso.nombre}}</option>
            </select>
          </div>

            <table class="table table-hover table-condensed table-bordered ">
                <thead class="table-primary">
                   <tr>
                      <th scope="col">#</th>
                      <th scope="col">tipo ID</th>
                      <th scope="col">ID</th>
                      <th scope="col">Nombres</th>
                      <th scope="col">Apellidos</th>
                      <th scope="col">Email</th>
                   </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let usuario of this.usuarios;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{usuario.tipoid}}</td>
                        <td>{{usuario.id}}</td>
                        <td>{{usuario.nombres}}</td>
                        <td>{{usuario.apellidos}}</td>
                        <td>{{usuario.email}}</td>
                    </tr>
                </tbody>
             </table>
        </div>
    </div>
</div>
