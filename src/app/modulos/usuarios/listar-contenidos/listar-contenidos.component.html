<div class="info">
  <h1>Listado de contenidos</h1>
  <div class="cuerpo">
      <div class="container">
          <table class="table table-hover table-condensed table-bordered ">
              <thead class="table-primary">
                 <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fecha de creaci√≥n</th>
                    <th scope="col">Titulos</th>
                    <th *ngIf="this.usuario.tipoCuenta==='docente'" scope="col">Editar</th>
                    <th *ngIf="this.usuario.tipoCuenta==='docente'" scope="col">Eliminar</th>
                 </tr>
              </thead>
              <tbody class="table-group-divider">
                  <tr *ngFor="let item of this.publicaciones; let i=index">
                      <td>{{(i+1)}}</td>
                      <td>{{item.fechaCreacion}}</td>
                      <td>{{item.nombre}}</td>
                      <td *ngIf="this.usuario.tipoCuenta==='docente'">
                      <a class="editar btn btn-warning" [routerLink]="['/lista-contenidos',item.id]"><i class="bi bi-pencil"></i></a>
                      </td>
                      <td *ngIf="this.usuario.tipoCuenta==='docente'">
                      <button class="eliminar btn btn-danger" (click)="this.Eliminar(item.id!)"><i class="bi bi-x-lg"></i></button>
                      </td>
                  </tr>
              </tbody>
           </table>
      </div>
  </div>
</div>
